<html>

	<body class="body">

			<h1 class="animalName">Tap any key!</h1>

			<!-- <div class='animal' data-key=''>

			<audio data-key="65" src="files/goat.wav"></audio>

		  	<audio data-key="66" src="files/elephant.wav"></audio> -->
			
		</section>
		<script>
			function playSound(e) {
			  // look for the audio element where data-key attribute is defined
			  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

			  if(!audio) return; //stops the function if no audio data-key corresponding to the keyCode number
			  
			  // key.classList.add('${e.keyCode}); //adds class, in jQuery same as key.addClass('playing')
			  
			  audio.currentTime = 0; //rewinds to the start of the sound file. 
			  audio.play(); //play() is a built in function that works wiht audio and video DOM elements
			  console.log(audio.keyCode);
			}
			window.addEventListener('keydown', playSound);
		

		</script>
	</body>
